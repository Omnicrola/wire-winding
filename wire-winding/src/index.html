<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Wire Winding Utility</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="elements/elements.html">
    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body class="fullbleed layout vertical">
<template is="dom-bind">
    <paper-scroll-header-panel>
        <paper-toolbar><h1>Wire Winding</h1></paper-toolbar>
        <div>
            <paper-card>
                <h2>Existing</h2>
                <wire-winding-input
                        input-gauge="{{targetGauge}}"
                        circular-mils="{{targetCircularMils}}"
                        ></wire-winding-input>
            </paper-card>
            <paper-card>
                <h2>Results</h2>
                <wire-winding-calculator
                        target-gauge="{{targetGauge}}"
                        target-circular-mils="{{targetCircularMils}}"
                        ></wire-winding-calculator>
            </paper-card>
        </div>
    </paper-scroll-header-panel>
</template>
</body>
<script src="js/main.js"></script>
</html>
