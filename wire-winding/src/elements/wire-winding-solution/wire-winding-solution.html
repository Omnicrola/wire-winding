<div-module id="wire-winding-solution">
    <style>
        .row-container {
            padding: 6px;
            margin: 6px;
            width: 400px;
        }

        .percent, .awg, .count {
            width: 30%;
            display: inline-block;
        }

        .spacer {
            display: inline-block;
            width: 5%;
        }

        .percent {
            width: 25%;
            text-align: right;
        }
    </style>
    <template>
        <h2>Solutions</h2>
        <template is="dom-repeat" items="{{solutions}}" as="solution">
            <paper-material class="row-container" elevation="1">
                <div class="percent"><span>{{solution.percentage}}</span>%</div>
                <div class="spacer">&nbsp;</div>
                <div class="awg"><span>AWG:</span><span>{{solution.awg}}</span></div>
                <div class="count"><span>Wires:</span><span>{{solution.count}}</span></div>
            </paper-material>
        </template>
    </template>
    <script>
        (function () {
            Polymer({
                is: 'wire-winding-solution',
                properties: {
                    solutions: {
                        type: Array,
                        value: []
                    }
                }
            });
        })();
    </script>
</div-module>
