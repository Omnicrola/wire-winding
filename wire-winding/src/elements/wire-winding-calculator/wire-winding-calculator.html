<link rel="import" href="../wire-count/wire-count.html">

<dom-module id="wire-winding-calculator">
    <style>
        .solution {
            margin: 8px;
        }

        .solution tr th, .solution tr td {
            text-align: right;
            padding: 4px 8px;
            margin: 0;
            border: none;
            border-collapse: collapse;
        }

        .solution tr {
            border-bottom: solid 1px lightgray;
        }

        .solution tr:hover {
            background: #EEEEEE;
        }
    </style>
    <template>
        <wire-gauges id="gauges"></wire-gauges>
        <table class="solution">
            <tr>
                <th>AWG[Count]</th>
                <th>CM</th>
                <th>Deviation</th>
            </tr>
            <template is="dom-repeat" items="{{solutions}}" as="solution">
                <tr>
                    <td><wire-count wires="{{solution.wires}}"></wire-count></td>
                    <td>{{numberFormat(solution.circularMils,0)}}</td>
                    <td>{{numberFormat(solution.percentage, 4, '')}}<span>%</span></td>
                </tr>
            </template>
        </table>
    </template>
    <script type="application/javascript" src="calculator.js"></script>
</dom-module>
